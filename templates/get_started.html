{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/icon.png' %}">
    <title>HOME | VOTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body class="bg-black ">
    <!-- Splash Screen -->
    <div class="splash-screen fixed inset-0 bg-black flex flex-col justify-center items-center z-50">
        <img src="{% static 'img/icon.png' %}" alt="Logo" class="w-44 animate-bounce">
        <h2 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#2249c5] via-[#4a68de] to-[#dcedfc] mt-5 animate-pulse">Your Vote</h2>
    </div>

    <!-- Konten Utama -->
    <div class="main-content hidden opacity-0 transition-opacity duration-500">
        <div class="container mx-auto px-5 text-white">
            <h1 class="text-6xl font-bold leading-tight mt-5 bg-clip-text text-transparent bg-gradient-to-br from-[#2249c5] via-[#4a68de] to-[#dcedfc]">
                Your Vote Changes Everything!
            </h1>

            <div class="flex flex-col items-center my-16 gap-y-1">
                <img src="{% static 'img/icon.png' %}" alt="" class="w-44 animate-pulse">
                <h2 class="font-semibold text-4xl mt-5">Your Vote</h2>
            </div>

            <div class="flex flex-col items-center">
                <a href="{% url 'vote_list'%}" class="text-center bg-[#3b82f680] py-4 w-full rounded-3xl border-4 border-[#2249c5] font-semibold text-2xl shadow-lg shadow-indigo-500/20">
                    Get Started
                </a>
            </div>
        </div>
    </div>

    <script>
        // Menampilkan splash screen selama 3 detik
        setTimeout(function() {
            document.querySelector('.splash-screen').classList.add('hidden');
            document.querySelector('.main-content').classList.remove('hidden');
            document.querySelector('.main-content').classList.add('opacity-100');
        }, 3000); // 3000ms = 3 detik
    </script>
</body>
</html>
